<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <title>Calculator project</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google font cdn link-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="calculator">
      <div class="box-1">
        <article class="box-1-top">
          <div id="box-1-text">
            <span
              style="
                text-transform: uppercase;
                font-size: 0.9em;
                letter-spacing: 0.2em;
                padding-top: 3px;
              "
              >Tautech</span
            >
            <span
              style="
                text-transform: uppercase;
                font-size: 0.9em;
                letter-spacing: 0.03em;
                padding-top: 3px;
              "
              >fx-731487 Plus</span
            >
          </div>
          <center style="margin-top: 4px">
            <code>NATURAL V.P.A.M</code>
          </center>
          <div id="box-1-middle">
            <input type="text" id="result" />
          </div>
          <span id="box-1-bottom">
            <button onclick="cuberoot()">3<sub>√</sub></button>
            <button onclick="forthroot()">4<sub>√</sub></button>
            <button onclick="fifthroot()">5<sub>√</sub></button>
            <button onclick="sqrt()">√</button>
          </span>
        </article>
        <div class="box-2">
          <span>
            <small>x<sup>2</sup></small>
            <small>x<sup>3</sup></small>
            <small>x<sup>4</sup></small>
            <small>x<sup>5</sup></small>
            <small>x<sup>6</sup></small>
            <small>x<sup>7</sup></small>
          </span>
          <span>
            <button onclick="x2()">x<sup>2</sup></button>
            <button onclick="x3()">x<sup>3</sup></button>
            <button onclick="x4()">x<sup>4</sup></button>
            <button onclick="x5()">x<sup>5</sup></button>
            <button onclick="x6()">x<sup>6</sup></button>
            <button onclick="x7()">x<sup>7</sup></button>
          </span>
          <span>
            <small>x<sup>9</sup></small>
            <small>log</small>
            <small>In</small>
            <small>e</small>
            <small>cot</small>
            <small>cotx</small>
          </span>
          <span>
            <button onclick="x9()">x<sup>9</sup></button>
            <button onclick="log()">log</button>
            <button onclick="In()">ln</button>
            <button>e</button>
            <button onclick="cot()">cot</button>
            <button onclick="coth()">coth</button>
          </span>
          <span>
            <small>asinh</small>
            <small>asin</small>
            <small>sinh</small>
            <small>sin</small>
            <small>cos</small>
            <small>cosh</small>
          </span>
          <span>
            <button onclick="asinh()">asinh</button>
            <button onclick="asin()">asin</button>
            <button onclick="sinh()">sinh</button>
            <button onclick="sin()">sin</button>
            <button onclick="cos()">cos</button>
            <button onclick="cosh()">cosh</button>
          </span>
          <span>
            <small>acos</small>
            <small>acosh</small>
            <small>tan</small>
            <small>tanh</small>
            <small>atan</small>
            <small>atanh</small>
          </span>
          <span>
            <button onclick="acos()">acos</button>
            <button onclick="acosh()">acosh</button>
            <button onclick="tan()">tan</button>
            <button onclick="tanh()">tanh</button>
            <button onclick="atan()">atan</button>
            <button onclick="atanh()">atanh</button>
          </span>
        </div>
        <div class="box-3">
          <span>
            <small>M</small>
            <small>G</small>
            <small>T</small>
            <small>INS</small>
            <small>OFF</small>
          </span>
          <span>
            <button onclick="dis('7')">7</button>
            <button onclick="dis('8')">8</button>
            <button onclick="dis('9')">9</button>
            <button onclick="del()">DEL</button>
            <button>AC</button>
          </span>
          <span>
            <small>MAT</small>
            <small>VCT</small>
            <small>K</small>
            <small>nPr</small>
            <small>nCr</small>
          </span>
          <span>
            <button onclick="dis('4')">4</button>
            <button onclick="dis('5')">5</button>
            <button onclick="dis('6')">6</button>
            <button onclick="dis('*')">X</button>
            <button onclick="dis('/')">/</button>
          </span>
          <span>
            <small>S-SUM</small>
            <small>S-VAR</small>
            <small>DISTR</small>
            <small>e=0</small>
            <small>a+bi</small>
          </span>
          <span>
            <button onclick="dis('1')">1</button>
            <button onclick="dis('2')">2</button>
            <button onclick="dis('3')">3</button>
            <button onclick="dis('+')">+</button>
            <button onclick="dis('-')">-</button>
          </span>
          <span>
            <small>RND</small>
            <small>RAN#</small>
            <small>!@</small>
            <small>DRG</small>
            <small>Re-IM</small>
          </span>
          <span>
            <button onclick="dis('0')">0</button>
            <button onclick="dis('.')">.</button>
            <button>EXP</button>
            <button onclick="dis('ANS')">ANS</button>
            <button onclick="solve()">=</button>
          </span>
        </div>
      </div>
    </section>
 <script src="js/script.js"></script>
  </body>
</html>
